language: java
jdk: oraclejdk8

before_install:
  - "chmod +x gradlew"

script:
  - "./gradlew clean"
  - "./gradlew shadowjar"

before_cache:
  - "rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock"
  - "rm -fr $HOME/.gradle/caches/*/plugin-resolution/"

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: "build/libs/*.jar"
  skip_cleanup: true
  on:
    tags: true
    branches:
      only:
        - master

notifications:
  email:
    on_success: never
    on_failure: always
